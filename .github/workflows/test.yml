name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: 'Install packages'
      run: npm ci
    - name: 'Lint'
      run: npm run lint
    - name: 'Build project'
      run: npm run build --if-present
    - name: 'Run tests'
      run: npm test -- --silent
